<div class="container ">
    <h1 style="margin:0;">
      Matchups
    </h1>   
    <div class="numToShow text-center">
      <div class="row">
        <div class="col">
          <p style="padding: 3%;margin: 0;font-size:12px;">
            <!-- <button type="button" class="btn btn-primary">Edit</button> 
            <button type="button" class="btn btn-secondary">Save</button> -->
            Matchups from top <input style="width: 26px;color:blue" [(ngModel)]="numToShow" placeholder="10"/> players
          </p> 
        </div>     
      </div>
      <div class="row">
        <div class="col-md-4">
          <a (click)="choose('a')">
            <img src={{playera.img}} style="width:60%; border:1px solid #000000"> 
            <p class="name">{{playera.name}}</p>
          </a>
        </div>
        <div class="col-md-4" style="padding: 3%;">
          <!-- <p style="padding: 10%;margin: 0;font-size: 40px;">Click to Vote</p> -->
          <img src='../assets/choose.png' style="width:25%; ">
        </div>
        <div class="col-md-4">
          <a (click)="choose('b')">
            <p class="name">{{playerb.name}}</p>
            <img src={{playerb.img}} style="width:60%; border:1px solid #000000">
          </a>
        </div>
      </div>
    </div>
  </div>
